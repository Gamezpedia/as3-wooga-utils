project.title		= AS3 wooga utils
project.version		= 0.0.2
binary.name			= as3-wooga-utils

flex.bin.dir 		= ${FLEX_HOME}/bin
flex.lib.dir 		= ${FLEX_HOME}/frameworks/libs

flex.locale 		= en_US
flex.locale.dir 	= ${FLEX_HOME}/frameworks/locale/${flex.locale}

asdoc 				= ${flex.bin.dir}/asdoc${EXECUTABLE_EXTENSION}
compc	 			= ${flex.bin.dir}/compc${EXECUTABLE_EXTENSION}

target.player		= 10.0
playerglobal.swc	= ${flex.lib.dir}/player/${target.player}/playerglobal.swc

script.dir			= ${basedir}
src.dir				= ${basedir}/../src/main
deploy.dir			= ${basedir}/../bin/main
libs.dir			= ${basedir}/../libs
docs.local.dir		= ${basedir}/../docs
